<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes App</title>
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }
  
  .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  
  input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  
  button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
  }
  
  button:hover {
      background-color: #0056b3;
  }
  
  .note {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  
  .note button {
      margin-left: 10px;
      background-color: #dc3545;
  }
  
  .note button:hover {
      background-color: #c82333;
  }
  </style>
</head>
<body>

<div class="container">
    <h2>Notes App</h2>
    <input type="text" id="noteInput" placeholder="Enter your note...">
    <button id="addNoteBtn">Add Note</button>
    <div id="notes"></div>
</div>

<script src="./scripts/script.js" defer></script>
</body>
</html>
